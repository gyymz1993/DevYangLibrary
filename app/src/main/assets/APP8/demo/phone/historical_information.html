<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>光银网-历史消息</title>
    <link rel="stylesheet" href="../../lib/mui.css">
    <link rel="stylesheet" href="../../fonts/iconfont.css">
    <link rel="stylesheet" href="../../lib/base.css">

<body>
    
    <!--tops-->
	<div class="tops">
		<img src="../../images/return.png" class="return" onclick="toPage('../pay/pay.html')" />
		<span>历史充值信息</span>
	</div>
    
    <div class="wrap">
    	<script type="text/hmtl" id="list">
    		{{each data.page as value i}}
			    <div class="list">
			    	<span>{{value.time}}</span>
			    	<span>充值金额：{{value.amount}}元</span>
			    	<span>充值人：{{value.recharge_phone}}</span>
			    	<span>接受充值用户：{{value.recharge_phone}}</span>
			    	<span>订单号：{{value.order_id}}</span>
			    </div>
    		{{/each}}
    	</script>

	    	<span>2018-01-01  01:01</span>

	    	<span>接受充值用户：13212345678</span>
	    	<span>订单号：456123</span>
	    </div>-->
    </div>
