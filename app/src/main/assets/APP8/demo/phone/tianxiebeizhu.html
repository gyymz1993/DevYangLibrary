<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>光银网-填写备注</title>
		<link rel="stylesheet" type="text/css" href="../../lib/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../lib/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/tianxiebeizhu.css"/>
	</head>
	
	<body>
		<!--tops-->
		<div class="tops">
			<img src="../../images/return.png" class="return" onclick="window.history.go(-1)">
			<span>填写备注</span>
		</div>
		
		<!--list-->
		<div class="beizhu">
			<div class="wrap">
				<textarea>点击添加备注</textarea>
				<span class="tianjia">添加</span>
			</div>
		</div>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="top:15vw;">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view">				   
					<div class="history">
						<p>历史备注：</p>
						<script id="lishi" type="text/html">
							{{each data.page as value i}}
								<div class="list">
									<span style="font-size:12px">{{value.create_time}}</span>
									<i style="font-size:12px">{{value.remark}}</i>
								</div>
				  			{{/each}}
						</script>
					</div>
				</ul>
			</div>
		</div>
		<script src="../../lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tianxiebeizhu.js" type="text/javascript" charset="utf-8"></script>

</html>
