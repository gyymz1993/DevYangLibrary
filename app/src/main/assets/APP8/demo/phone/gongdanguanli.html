				<script id="areaInteraction" type="text/html">
					{{each data.page as value i}}

							<span class="s1">姓名：</span>
							<span class="s2">{{value.name}}</span>

							<span class="s3">客户来源：</span>
							<span class="s4">{{value.work_status}}</span>
						</div>
						<div class="wrap">
							<span class="s1">电话：</span>
							<span class="s2">{{value.phone}}</span>
							<!-- <span class="s3">客户编号：</span>
							<span class="s4">654654</span> -->
						</div>
						<p>最新备注：</p>
						<p contenteditable="false" class="p1">{{value.remark}}</p>
						<div class="wrap2">
							<a href="tel:{{value.phone}}" lang="{{value.phone}}"  onclick="lianxi(this)">
								<img src="../../images/phone.png" />
							</a>
							<i data-id="{{value.id}}">去备注</i>
						</div>
					</div>
					{{/each}}
				</script>
