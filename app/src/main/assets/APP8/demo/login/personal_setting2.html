<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>光银网-个人设置二</title>
		<link rel="stylesheet" type="text/css" href="../../lib/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../lib/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/personal_setting2.css"/>
	</head>
	<body>
		<!--tops-->
		<div class="tops">
			<span>个人设置</span>
		</div>
			
		<div class="inpu">
			<!--昵称-->
			<div class="names">
				<span>昵称：</span>
				<input type="text" placeholder="点击添加昵称" class="name_val" maxlength="12"/>
			</div>
			<!--工作年限-->
			<div class="years">
				<span>工作年限：</span>
				<input type="text" value="新人" class="year_val" readonly="readonly"/>
			</div>
			<div class="choose">
				<span class="active">新人</span>
				<span>1~3年</span>
				<span>元老</span>
			</div>
		</div>
		
		<!--下一步-->
		<div class="next2">下一步</div>
		
		
		
		<script src="../../lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/personal_setting2.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
