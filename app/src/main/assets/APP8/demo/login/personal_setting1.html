<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>光银网-个人设置一</title>
		<link rel="stylesheet" type="text/css" href="../../lib/base.css"/>

		<link rel="stylesheet" type="text/css" href="../../css/personal_setting1.css"/>
	</head>
		<!--城市-->
		<script type="text/html" id="chengshi">
			{{each data as value i}}
				<span lang='{{value.id}}'>{{value.name}}</span>
			{{/each}}
		</script>
	
	<body>
		<!--tops-->
		<div class="tops">
			<span>个人设置</span>
			<div class="skip1">跳过</div>
		</div>
			
		<!--选择业务区	默认为武汉区域-->
		<div class="select_business">
			<div class="area">
				<span>请选择业务区域：</span>
				<input type="text" value="武汉市" class="citys" readonly lang="420100"/>
			</div>
			<div class="choose">
				<!--<span class="active" lang="420100">武汉</span>
				<span>荆州荆州荆州荆州</span>-->
			</div>
		</div>
		
		<!--下一步-->
		<div class="next1">下一步</div>
		
		
		<script src="../../lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/personal_setting1.js" type="text/javascript" charset="utf-8"></script>
