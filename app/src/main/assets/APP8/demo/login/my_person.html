<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>光银网-个人设置</title>
	<link rel="stylesheet" type="text/css" href="../../lib/base.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/mui.css" />
	<link rel="stylesheet" type="text/css" href="../../css/my_person.css" />
</head>

<body>
	<!--tops-->
	<div class="tops">
		<img src="../../images/return.png" class="return" onclick="toPage('../index/index.html')"/>
		<span>个人设置</span>
	</div>
	<div class="mui-content">
		<div class="mui-row">
			<div class="mui-col-sm-6 mui-col-xs-12 changeSet">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">修改个人设置</a>
				</li>
			</div>
			<div class="mui-col-sm-6 mui-col-xs-12 tuichu">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">退出登录</a>
				</li>
			</div>
		</div>
	</div>
	<script src="../../lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/template.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
</body>
<script>
	$(function () {
		var sessionStorage = window.sessionStorage;
		var user_id = sessionStorage.getItem("user_id");
		console.log(user_id)
		
		$(".mui-content .changeSet").on("tap", function () {
			toPage("./personal_setting1.html")
		});
		$(".mui-content .tuichu").on("tap", function () {
			$.ajax({
				type: "get",
		        url: configIp + "/mobileterminal/login/userClose",
		        dataType: 'jsonp',
		        data:{
		        	"user_id":2
		        },
		        crossDomain: true,
		        async: "false",
				success: function (data){
					if(data.code == '0'){
						console.log(data)
						toPage("./login.html?codeId=tuichu")
					}
				}
			})
		})
	})
</script>

</html>
